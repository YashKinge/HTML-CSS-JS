<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Technologies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>XYZ Technologies</h1>


    <form action="login.html" method="get">Registration Form
    <hr>
    <br>
    <label>Employee id :</label>
    <input type="number" placeholder="enter your id" name="eid">
    <br>
    <br>
    <label>First Name :</label>
    <input type="text" placeholder="enter your first name" name="fname">
    <br>
    <br>
    <label>Last Name :</label>
    <input type="text" placeholder="enter your last name" name="lname">
    <br>
    <br>
    <label>Phone No. :</label>
    <input type="tel" placeholder="enter your phone number" name="phone">
    <br>
    <br>
    <label>DOB :</label>
    <input type="date" name="dob">
    <br>
    <br>
    <label>Age :</label>
    <input type="number" placeholder="enter here" name="age">
    <br>
    <br>
    <label>Gender :</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Transgender">Transgender
    <br>
    <br>
    <label>Experience (ex:0,1,2..) :</label>
    <input type="number" placeholder="enter in number" name="Exp">
    <br>
    <br>
    <label>Salary :</label>
    <input type="number" placeholder="enter your salary" name="salary">
    <br>
    <br>
    <label>Address Line 1:</label>
    <input type="text" placeholder="address one" name="address">
    <br>
    <br>
    <label>Address Line 2:</label>
    <input type="text" placeholder="address two" name="address">
    <br>
    <br>
    <label>Address Line 3:</label>
    <input type="text" placeholder="address three" name="address">
    <br>
    <br>
    <label>State :</label>
    <input type="text" placeholder="enter your state name" name="state">
    <br>
    <br>
    <label>City :</label>
    <input type="text" placeholder="enter your city name" name="city">
    <br>
    <br>
    <label>Country :</label>
    <input type="text" placeholder="enter your country name" name="country">
    <br>
    <br>
    <label>Pin Code :</label>
    <input type="number" placeholder="enter your pin code" name="pin">
    <br>
    <br>
    <label>Languages :</label>
    <input type="checkbox" name="lang">English
    <input type="checkbox" name="lang">Hindi
    <input type="checkbox" name="lang">Marathi
    <input type="checkbox" name="lang">other
    <br>
    <br>
    <Button type="submit">Submit</Button>
    </form>

</body>
</html>
